<html>
<head>
	<meta charset="UTF-8">
	<title>Radio Phonsekarr Kontroller v0.1</title>
	<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>
<body>
	<h1>Kontroller</h1>
	<p id="h1baseline">&nbsp;</p>
	
	<p id="setsPanel">
		Set : 
		<select id="setSelector">
			<option value="-1">Create new...</option>
			<optgroup label="____________"></optgroup>
		</select>
		<span href="#" class="button" id="saveSet" title="Save current set">Save</span>
		<span href="#" class="button" id="deleteSet" title="Delete current set">Delete</span>
		<span href="#" class="button" id="newSet" title="Create an empty set">New</span>
		<span href="#" class="button" id="latestClips" title="Create a new set with latest clips">Latest clips</span>
	</p>
	
	<ul id="clips"></ul>
	
	<!-- JavaScript errors will show up here -->
	<div id="errors" style="display:none;"></div>
	
	<div id="deleteClip" class="clip" style="display:none;">
		♺&nbsp;Drop clip here to delete it&nbsp;♺
	</div>
	
	<footer>
		Copyright &copy; 2012, Martin Kirchgessner - see README.md
	</footer>
</body>

<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.couch.js"></script>
<script src="uploader.js" type="text/javascript" charset="utf-8"></script>
<script src="player.js" type="text/javascript" charset="utf-8"></script>
<script src="loop_player.js" type="text/javascript" charset="utf-8"></script>
<script src="clip.js" type="text/javascript" charset="utf-8"></script>
<script src="db.js" type="text/javascript" charset="utf-8"></script>
<script src="sets.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		Sets.init();
	});
</script>
</html>
